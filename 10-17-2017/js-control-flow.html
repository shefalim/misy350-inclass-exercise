<!DOCTYPE html>
<html>
  <head>
    <title>JS Control Flow Exercise</title>
    <script>
        let my_name = "Shefali Mehta";
        console.log("My name is" + my_name + ".");
        console.log("my name has " + my_name.length + " letters.");
        console.log(my_name.toUpperCase());
    </script>
  </head>
  <body>
      <h1>Check console for output </h1>
      <script>
          let pi = 3.14159
          console.log(Math.random() * pi);
          console.log(Math.floor(pi));

          //GRADE CALCULATOR
          let grade = 90;
          let letter_grade;

          if(grade >= 90) {
            letter_grade = "A";
          }
          else if (grade >= 80) {
            letter_grade = "B";
          }
          else if (grade >= 70 ) {
            letter_grade = "C";
          }
          else if(grade >= 60){
            letter_grade = "D";
          }
          else {
            letter_grade = "F";
          }
          console.log(letter_grade);

          //TERNARY OPERATOR (if else traditional)
          if (letter_grade=="A") {
            console.log("You got an iwatch 3");
          }
          else {
            console.log("Nothing");
          }
          //TERNARY OPERATOR
          letter_grade == "A" ? console.log("You got an iwatch 3")
          :console.log("nothing");

          //SWITCH STATEMENT
          switch (true) {
            case (grade >=90):
              console.log("A in switch ");
              break;
            case (grade >=80):
              console.log("B in switch ");
              break;
            case(grade>=70):
              console.log("C in switch ");
            case(grade>=60):
              console.log("D in switch ");
          }

      </script>
  </body>
</html>
